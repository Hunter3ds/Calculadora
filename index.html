<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script defer src="Classes/Calculadora.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator_display">
            <input type="number" placeholder="insira o primeiro numero" id="firstNo">
            <input type="number" placeholder="insira o segundo numero" id="secondNo">
            <input type="number" id="resultado">
        </div>
        <div class="calculator_keys">
            <!-- operações -->
            <button class="keys" id="add">+</button>
            <button class="keys" id="subtract">-</button>
            <button class="keys" id="multiply">*</button>
            <button class="keys" id="divide">%</button>

            <!-- teclas convencionais -->
            <button class="keys" id="tecla0">1</button>
            <button class="keys" id="tecla1">2</button>
            <button class="keys" id="tecla2">3</button>
            <button class="keys" id="tecla3">4</button>
            <button class="keys" id="tecla4">5</button>
            <button class="keys" id="tecla5">6</button>
            <button class="keys" id="tecla6">7</button>
            <button class="keys" id="tecla7">8</button>
            <button class="keys" id="tecla8">9</button>
            <button class="keys" id="tecla9">0</button>
            <button class="keys" id="ponto">.</button>
            <button class="keys" id="teclaAC">AC</button>
        </div>
    </div>
</body>
</html>
